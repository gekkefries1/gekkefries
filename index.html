<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Rain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a0000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .blood-drop {
            position: absolute;
            background: darkred;
            width: 5px;
            height: 20px;
            border-radius: 50%;
            top: -20px;
            animation: blood-drop-animation linear infinite;
        }

        @keyframes blood-drop-animation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .blood-drop:nth-child(odd) {
            width: 3px;
            height: 15px;
        }

        .blood-drop:nth-child(even) {
            width: 7px;
            height: 25px;
        }

        h1 {
            font-size: 3em;
            color: darkred;
            text-shadow: 0 0 5px darkred, 0 0 10px darkred, 0 0 15px darkred, 0 0 20px darkred, 0 0 25px darkred, 0 0 30px darkred, 0 0 35px darkred;
            border: 2px solid #660000;
            padding: 20px;
            border-radius: 10px;
            animation: text-glow 2s infinite;
        }

        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 5px darkred, 0 0 10px darkred, 0 0 15px darkred, 0 0 20px darkred, 0 0 25px darkred, 0 0 30px darkred, 0 0 35px darkred;
            }
            50% {
                text-shadow: 0 0 10px darkred, 0 0 20px darkred, 0 0 30px darkred, 0 0 40px darkred, 0 0 50px darkred, 0 0 60px darkred, 0 0 70px darkred;
            }
        }
    </style>
</head>
<body>
    <h1>.gekkefries1</h1>
    <script>
        function createBloodDrops(count) {
            for (let i = 0; i < count; i++) {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 3 + 2 + 's';
                drop.style.animationDelay = '0s';
                document.body.appendChild(drop);
            }
        }
        createBloodDrops(100);
    </script>
</body>
</html>
